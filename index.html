<!--Weather Application HTML file-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!--Headed Data for the page with Title and search bar-->
    <div id="header">
        <div id="logo">
            WeatherPLUS
        </div>
        <div id="searchbar">
            <form id="cityForm">
                <label for="cityName">City:</label>
                <input type="text" name="cityName" id="cityName" required>
                <label for="units">F:</label>
                <input type="checkbox" name="units" id="units">
                <button type="button" id="submitButton">Search</button>
            </form>
        </div>
    </div>
    <!--Actual Weather Data will be displayed here-->
    <div id="contents">
        <div id="todaysWeather">
            <div id="cityNameDisplay">
                <!--Name of the City will go here-->
            </div>
            <div id="cityWeatherDisplay">
                <!--City weather data will go here-->
                <div id="cityTemp"></div>
                <div id="cityFeelsLike"></div>
                <div id="cityHumidity"></div>
            </div>
        </div>
        <div id="description">
            <!--Weather forcast description will go here-->
        </div>
    </div>
    <!--Basic Footer-->
    <div id="footer">
        by: jkenton21
    </div>
    
</body>
</html>
